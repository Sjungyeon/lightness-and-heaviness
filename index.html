<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* ì´ëª¨ì§€ê°€ í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ì§€ ì•Šë„ë¡ ì„¤ì • */
        }

        #text {
            font-size: 24px;
            color: blue; /* í…ìŠ¤íŠ¸ ìƒ‰ìƒì„ íŒŒë€ìƒ‰ìœ¼ë¡œ ì„¤ì • */
        }

        .falling-emoji {
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { top: 0; opacity: 1; }
            100% { top: 80vh; opacity: 0; } /* ì´ëª¨ì§€ê°€ ì¡°ê¸ˆ ìœ„ìª½ì—ì„œ ìŒ“ì´ë„ë¡ ì„¤ì • */
        }
    </style>
</head>
<body>
    <p id="text">í˜¸ë‘ì´</p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent;
            let isInteracting = false;
            let timeout;

            // Function to replace text with emojis
            const replaceTextWithEmoji = (text) => {
                return text.replace(/./g, 'ğŸª¨');
            };

            // Initial emoji replacement
            textElement.textContent = replaceTextWithEmoji(originalText);

            // Interaction event listeners
            const showOriginalText = () => {
                clearTimeout(timeout);
                isInteracting = true;
                textElement.textContent = originalText;
            };

            const showEmojiText = () => {
                isInteracting = false;
                textElement.textContent = replaceTextWithEmoji(originalText);
                startInactivityTimer();
            };

            const startInactivityTimer = () => {
                timeout = setTimeout(() => {
                    if (!isInteracting) {
                        createFallingEmoji();
                    }
                }, 3000);
            };

            const createFallingEmoji = () => {
                const emojiText = replaceTextWithEmoji(originalText);
                const emojiElement = document.createElement('div');
                emojiElement.textContent = emojiText;
                emojiElement.classList.add('falling-emoji');
                document.body.appendChild(emojiElement);

                setTimeout(() => {
                    emojiElement.remove();
                }, 3000);
            };

            document.addEventListener('mousedown', showOriginalText);
            document.addEventListener('mouseup', showEmojiText);
            document.addEventListener('touchstart', showOriginalText);
            document.addEventListener('touchend', showEmojiText);

            startInactivityTimer();
        });
    </script>
</body>
</html>
