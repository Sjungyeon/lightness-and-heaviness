<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #text {
            font-size: 24px;
            color: blue; /* í…ìŠ¤íŠ¸ ìƒ‰ìƒì„ íŒŒë€ìƒ‰ìœ¼ë¡œ ì„¤ì • */
        }

        .emoji {
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { top: 0; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <p id="text">í˜¸ë‘ì´</p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent;
            let isInteracting = false;
            let timeout;

            // Function to replace text with emojis
            const replaceTextWithEmoji = (text) => {
                return text.replace(/./g, 'ğŸª¨');
            };

            // Initial emoji replacement
            textElement.textContent = replaceTextWithEmoji(originalText);

            // Interaction event listeners
            const showOriginalText = () => {
                clearTimeout(timeout);
                isInteracting = true;
                textElement.textContent = originalText;
            };

            const showEmojiText = () => {
                isInteracting = false;
                textElement.textContent = replaceTextWithEmoji(originalText);
                startInactivityTimer();
            };

            const startInactivityTimer = () => {
                timeout = setTimeout(() => {
                    if (!isInteracting) {
                        createFallingEmoji();
                    }
                }, 3000);
            };

            const createFallingEmoji = () => {
                const emoji = document.createElement('div');
                emoji.textContent = 'ğŸª¨';
                emoji.classList.add('emoji');
                document.body.appendChild(emoji);

                setTimeout(() => {
                    emoji.remove();
                }, 3000);
            };

            document.addEventListener('mousedown', showOriginalText);
            document.addEventListener('mouseup', showEmojiText);
            document.addEventListener('touchstart', showOriginalText);
            document.addEventListener('touchend', showEmojiText);

            startInactivityTimer();
        });
    </script>
</body>
</html>
