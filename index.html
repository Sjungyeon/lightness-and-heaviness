<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .emoji {
            font-size: 2em;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: top 2s ease-in-out;
        }
        .hidden-text {
            visibility: hidden;
        }
        .falling {
            top: 90vh;
        }
    </style>
</head>
<body>
    <h1 class="emoji">🪨</h1>
    <p class="emoji">🪨 🪨 🪨 🪨 🪨</p>
    <h1 class="hidden-text">안녕하세요, GitHub Pages!</h1>
    <p class="hidden-text">이것은 코딩 없이 만든 웹사이트입니다.</p>
    <script>
        let timeout;
        window.addEventListener('scroll', function() {
            clearTimeout(timeout);
            const emojis = document.querySelectorAll('.emoji');
            const texts = document.querySelectorAll('.hidden-text');
            emojis.forEach(emoji => emoji.style.display = 'none');
            texts.forEach(text => text.style.visibility = 'visible');
        });

        window.addEventListener('mousemove', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const emojis = document.querySelectorAll('.emoji');
                emojis.forEach(emoji => emoji.classList.add('falling'));
            }, 3000);
        });
    </script>
</body>
</html>
