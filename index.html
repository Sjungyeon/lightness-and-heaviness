<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Transformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 배경을 흰색으로 설정 */
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .text {
            font-size: 1.5em;
            line-height: 1.6;
        }
        .highlight {
            color: #FF5733;
            font-weight: bold;
        }
        .emoji {
            display: inline-block;
            transition: transform 3s ease-in-out;
            font-size: 2em; /* 이모지 크기를 2포인트 더 키움 */
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text" class="text">호랑이</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent;
            const emojiText = '🪨'.repeat(originalText.length);

            const convertToEmoji = () => {
                textElement.textContent = emojiText;
            };

            const revertToText = () => {
                textElement.textContent = originalText;
            };

            const moveEmojiDown = () => {
                textElement.classList.add('emoji');
                textElement.style.transform = 'translateY(300px)'; /* 세 배 더 이동 */
            };

            let inactivityTimeout;

            const resetInactivityTimeout = () => {
                clearTimeout(inactivityTimeout);
                inactivityTimeout = setTimeout(moveEmojiDown, 3000);
            };

            textElement.addEventListener('touchstart', revertToText);
            textElement.addEventListener('touchend', convertToEmoji);

            document.addEventListener('touchstart', resetInactivityTimeout);
            document.addEventListener('touchend', resetInactivityTimeout);

            convertToEmoji();
            resetInactivityTimeout();
        });
    </script>
</body>
</html>
