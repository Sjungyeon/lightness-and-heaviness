<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hidden-text {
            visibility: hidden;
        }
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 class="emoji">🪨</h1>
    <p class="emoji">🪨 🪨 🪨 🪨 🪨</p>
    <h1 class="hidden-text">안녕하세요, GitHub Pages!</h1>
    <p class="hidden-text">이것은 코딩 없이 만든 웹사이트입니다.</p>
    <script>
        window.addEventListener('scroll', function() {
            const emojis = document.querySelectorAll('.emoji');
            const texts = document.querySelectorAll('.hidden-text');
            emojis.forEach(emoji => emoji.style.display = 'none');
            texts.forEach(text => text.style.visibility = 'visible');
        });
    </script>
</body>
</html>
