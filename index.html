<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* 이모지가 화면 밖으로 나가지 않도록 설정 */
        }

        #text {
            font-size: 24px;
            color: blue; /* 텍스트 색상을 파란색으로 설정 */
        }

        .falling-emoji {
            position: absolute;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { top: 0; }
            100% { top: calc(100vh - 24px); } /* 화면 안에서 멈추도록 설정 */
        }
    </style>
</head>
