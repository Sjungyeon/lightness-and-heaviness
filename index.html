<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .emoji, .hidden-text {
            position: relative;
            display: inline-block;
        }
        .emoji {
            font-size: 2em;
            transition: transform 2s ease-in-out;
        }
        .hidden-text {
            visibility: hidden;
        }
        .falling {
            transform: translateY(75vh);
        }
    </style>
</head>
<body>
    <h1><span class="emoji">🪨</span><span class="hidden-text">안녕하세요, GitHub Pages!</span></h1>
    <p><span class="emoji">🪨</span> <span class="emoji">🪨</span> <span class="emoji">🪨</span> <span class="emoji">🪨</span> <span class="emoji">🪨</span></p>
    <p><span class="hidden-text">이것은 코딩 없이 만든 웹사이트입니다.</span></p>
    <script>
        let timeout;
        const emojis = document.querySelectorAll('.emoji');
        const texts = document.querySelectorAll('.hidden-text');

        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                emojis.forEach(emoji => emoji.classList.add('falling'));
            }, 3000);
        }

        window.addEventListener('scroll', function() {
            clearTimeout(timeout);
            emojis.forEach(emoji => emoji.style.display = 'none');
            texts.forEach(text => text.style.visibility = 'visible');
        });

        window.addEventListener('mousemove', resetTimeout);
        window.addEventListener('scroll', resetTimeout);
        window.addEventListener('keydown', resetTimeout);

        resetTimeout();
    </script>
</body>
</html>
