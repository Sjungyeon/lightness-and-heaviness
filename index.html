<body>

    <script>
        let timeout;
        const emojis = document.querySelectorAll('.emoji');
        const texts = document.querySelectorAll('.hidden-text');

        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                emojis.forEach(emoji => {
                    const rect = emoji.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 20 * parseFloat(getComputedStyle(emoji).fontSize)) {
                        emoji.classList.add('falling');
                        setTimeout(() => {
                            emoji.classList.add('stack');
                        }, 5000); // ë–¨ì–´ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜ í›„ì— ê²¹ì¹˜ê¸°
                    } else {
                        emoji.style.display = 'none';
                    }
                });
            }, 3000);
        }

        window.addEventListener('scroll', function() {
            clearTimeout(timeout);
            emojis.forEach(emoji => emoji.style.display = 'none');
            texts.forEach(text => text.style.visibility = 'visible');
        });

        window.addEventListener('mousemove', resetTimeout);
        window.addEventListener('scroll', resetTimeout);
        window.addEventListener('keydown', resetTimeout);

        resetTimeout();
    </script>
</body>
