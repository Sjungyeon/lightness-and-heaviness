<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p id="text">Ìò∏ÎûëÏù¥</p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent;
            let isScrolling = false;
            let timeout;

            // Function to replace text with emojis
            const replaceTextWithEmoji = (text) => {
                return text.replace(/./g, 'ü™®');
            };

            // Initial emoji replacement
            textElement.textContent = replaceTextWithEmoji(originalText);

            // Scroll event listener
            window.addEventListener('scroll', () => {
                clearTimeout(timeout);
                isScrolling = true;
                textElement.textContent = originalText;

                timeout = setTimeout(() => {
                    isScrolling = false;
                    textElement.textContent = replaceTextWithEmoji(originalText);
                }, 100);
            });
        });
    </script>
</body>
</html>
