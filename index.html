<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Transformation</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 한글 글씨체 변경 */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .text {
            font-size: 1.5em;
            line-height: 1.6;
        }
        .highlight {
            color: #FF5733;
            font-weight: bold;
        }
        .emoji {
            display: inline-block;
            transition: transform 3.5s ease-in-out; /* 하강 속도를 조금 늘림 */
        }
        .moving-up {
            transition: transform 6s linear; /* 상승 속도를 절반으로 줄임 */
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text" class="text">호<br>랑이</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent;
            const emojiText = '🪨'.repeat(originalText.length);
            let originalPosition = 0;

            const convertToEmoji = () => {
                textElement.textContent = emojiText;
            };

            const revertToText = () => {
                textElement.textContent = originalText;
            };

            const moveEmojiDown = () => {
                textElement.classList.add('emoji');
                textElement.style.transform = 'translateY(300px)'; /* 이동 길이를 세 배로 늘림 */
                originalPosition = 300; /* 원래 위치 저장 */
            };

            const moveEmojiUp = () => {
                textElement.classList.add('moving-up');
                textElement.style.transform = `translateY(${originalPosition - 300}px)`; /* 위로 이동 */
            };

            const resetEmojiPosition = () => {
                textElement.classList.remove('moving-up');
                textElement.style.transform = `translateY(${originalPosition}px)`; /* 원래 위치로 복귀 */
            };

            let inactivityTimeout;

            const resetInactivityTimeout = () => {
                clearTimeout(inactivityTimeout);
                inactivityTimeout = setTimeout(moveEmojiDown, 3000);
            };

            textElement.addEventListener('touchstart', revertToText);
            textElement.addEventListener('touchend', convertToEmoji);

            textElement.addEventListener('touchstart', moveEmojiUp);
            textElement.addEventListener('touchend', resetEmojiPosition);

            convertToEmoji();
            resetInactivityTimeout();
        });
    </script>
</body>
</html>
