<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        #text {
            font-size: 24px;
            color: blue; /* 텍스트 색상을 파란색으로 설정 */
            position: relative;
        }

        .falling {
            position: absolute;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { top: 0; }
            100% { top: 90vh; } /* 화면 안에서 보이는 위치에 쌓이도록 설정 */
        }

        .emoji-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .emoji-container div {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="text">호랑이</p>
    <div class="emoji-container" id="emoji-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const emojiContainer = document.getElementById('emoji-container');
            const originalText = textElement.textContent;
            let isInteracting = false;
            let timeout;

            // Function to replace text with emojis
            const replaceTextWithEmoji = (text) => {
                return text.replace(/./g, '🪨');
            };

            // Initial emoji replacement
            textElement.textContent = replaceTextWithEmoji(originalText);

            // Interaction event listeners
            const showOriginalText = () => {
                clearTimeout(timeout);
                isInteracting = true;
                textElement.textContent = originalText;
                textElement.classList.remove('falling');
            };

            const showEmojiText = () => {
                isInteracting = false;
                textElement.textContent = replaceTextWithEmoji(originalText);
                startInactivityTimer();
            };

            const startInactivityTimer = () => {
                timeout = setTimeout(() => {
                    if (!isInteracting) {
                        textElement.classList.add('falling');
                        setTimeout(() => {
                            const emojiDiv = document.createElement('div');
                            emojiDiv.textContent = textElement.textContent;
                            emojiContainer.appendChild(emojiDiv);
                            textElement.classList.remove('falling');
                            textElement.textContent = replaceTextWithEmoji(originalText);
                        }, 3000);
                    }
                }, 3000);
            };

            document.addEventListener('mousedown', showOriginalText);
            document.addEventListener('mouseup', showEmojiText);
            document.addEventListener('touchstart', showOriginalText);
            document.addEventListener('touchend', showEmojiText);

            startInactivityTimer();
        });
    </script>
</body>
</html>
