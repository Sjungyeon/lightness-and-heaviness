<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° */
        }

        #text {
            font-size: 24px;
            color: blue; /* í…ìŠ¤íŠ¸ ìƒ‰ìƒì„ íŒŒë€ìƒ‰ìœ¼ë¡œ ì„¤ì • */
            position: relative;
        }

        .falling {
            position: absolute;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { top: 0; }
            100% { top: 80vh; } /* í™”ë©´ ì•ˆì—ì„œ ë³´ì´ëŠ” ìœ„ì¹˜ì— ë©ˆì¶”ë„ë¡ ì„¤ì • */
        }

        .rising {
            animation: rise 6s linear infinite alternate;
        }

        @keyframes rise {
            0% { transform: translateY(0); }
            100% { transform: translateY(-40vh); }
        }
    </style>
</head>
<body>
    <p id="text">í˜¸ë‘ì´</p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const originalText = textElement.textContent;
            let isInteracting = false;
            let timeout;

            // Function to replace text with emojis
            const replaceTextWithEmoji = (text) => {
                return text.replace(/./g, 'ğŸª¨');
            };

            // Initial emoji replacement
            textElement.textContent = replaceTextWithEmoji(originalText);

            // Interaction event listeners
            const showOriginalText = () => {
                clearTimeout(timeout);
                isInteracting = true;
                textElement.textContent = originalText;
                textElement.classList.remove('falling');
                textElement.classList.remove('rising');
            };

            const showEmojiText = () => {
                isInteracting = false;
                textElement.textContent = replaceTextWithEmoji(originalText);
                startInactivityTimer();
            };

            const startInactivityTimer = () => {
                timeout = setTimeout(() => {
                    if (!isInteracting) {
                        textElement.classList.add('falling');
                        setTimeout(() => {
                            textElement.classList.remove('falling');
                            textElement.classList.add('rising');
                        }, 3000);
                    }
                }, 3000);
            };

            document.addEventListener('mousedown', showOriginalText);
            document.addEventListener('mouseup', showEmojiText);
            document.addEventListener('touchstart', showOriginalText);
            document.addEventListener('touchend', showEmojiText);

            startInactivityTimer();
        });
    </script>
</body>
</html>
