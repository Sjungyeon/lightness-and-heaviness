<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .emoji {
            font-size: 2em;
            position: absolute;
            transition: top 2s ease-in-out;
        }
        .hidden-text {
            visibility: hidden;
        }
        .falling {
            top: 75vh; /* 화면의 4분의 3 지점 */
        }
        .stack {
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1 class="emoji">🪨</h1>
    <p class="emoji">🪨 🪨 🪨 🪨 🪨</p>
    <h1 class="hidden-text">안녕하세요, GitHub Pages!</h1>
    <p class="hidden-text">이것은 코딩 없이 만든 웹사이트입니다.</p>
    <script>
        let timeout;
        const emojis = document.querySelectorAll('.emoji');
        const texts = document.querySelectorAll('.hidden-text');

        function resetTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                emojis.forEach(emoji => {
                    emoji.classList.add('falling');
                    emoji.classList.add('stack');
                });
            }, 3000);
        }

        window.addEventListener('scroll', function() {
            clearTimeout(timeout);
            emojis.forEach(emoji => emoji.style.display = 'none');
            texts.forEach(text => text.style.visibility = 'visible');
        });

        window.addEventListener('mousemove', resetTimeout);
        window.addEventListener('scroll', resetTimeout);
        window.addEventListener('keydown', resetTimeout);

        resetTimeout();
    </script>
</body>
</html>
